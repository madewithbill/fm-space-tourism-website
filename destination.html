<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&family=Bellefair&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/stylesheets/destination.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

    <title>Space tourism website | Destinations</title>
</head>

<body>
    <div class="background-img"></div>
    <div class="navbar">
        <div class="nav-logo">
            <a href="./">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M24 48C37.2548 48 48 37.2548 48 24C48 10.7452 37.2548 0 24 0C10.7452 0 0 10.7452 0 24C0 37.2548 10.7452 48 24 48ZM24 48C24 48 24 24 48 24C24 24 24 0 24 0C24 0 24 24 0 24C23.5776 24.1714 24 48 24 48Z"
                        fill="currentColor" />
                </svg>
            </a>
            <div></div>
        </div>
        <nav id="main-nav">
            <button class="mobile-close">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <g id="Group">
                        <rect id="Shape" x="2.12109" width="24" height="3" transform="rotate(45 2.12109 0)" />
                        <rect id="Shape_2" y="16.9705" width="24" height="3" transform="rotate(-45 0 16.9705)" />
                    </g>
                </svg>
            </button>

            <ul>
                <li><a class="nav-link" href="./"><span>00</span> Home</a></li>
                <li><a class="nav-link" href="./destination.html"><span>01</span> Destination</a></li>
                <li><a class="nav-link" href="./crew.html"><span>02</span> Crew</a></li>
                <li><a class="nav-link" href="./technology.html"><span>03</span> Technology</a></li>
            </ul>
        </nav>
        <button class="hamburger">
            <svg width="24" height="21" viewBox="0 0 24 21" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <g id="menu">
                    <rect id="Rectangle" width="24" height="3" />
                    <rect id="Rectangle Copy" y="9" width="24" height="3" />
                    <rect id="Rectangle Copy 2" y="18" width="24" height="3" />
                </g>
            </svg>
        </button>

    </div>
    <main>
        <header>
            <span>01</span>
            <p>Pick your destination</p>
        </header>
        <div>
            <img data-transition id="planet-img" src="" alt="">
            <div>
                <nav>
                    <ul id="planet-nav"></ul>
                </nav>
                <div>
                    <h1 data-transition id="planet-name"></h1>
                    <p data-transition id="planet-desc"></p>
                </div>
                <div data-transition class="horizontal-rule"></div>
                <div class="stat-wrapper">
                    <div>
                        <h2>Avg. distance</h2>
                        <p data-transition id="planet-dist"></p>
                    </div>
                    <div>
                        <h2>Est. travel time</h2>
                        <p data-transition id="planet-travel-time"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./utils.js"></script>
    <script type="module" src="./destination.js"></script>
</body>

</html>
